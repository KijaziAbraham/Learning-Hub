{%extends "base_inside.html"%}

{%block extend_head%}
<title>Upload Teaching </title>
{%endblock%}

{%block extend_header%}

{%endblock%}

  
{%block content%}
  <section class="ftco-section">
    <div class="container">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
          <h4>Upload Teachings</h4>
          <div>
            <div class="col-half">
              <div class="input-group input-group-icon">
                <select name="{{ form.channel.html_name }}" id="{{ form.channel.id_for_label }}" class="form-select" required>
                  <option value="" disabled selected>Choose Channel</option>
                  {% for choice in form.channel.field.queryset %}
                    <option value="{{ choice.pk }}" {% if choice.pk == fSorm.channel.value %}selected{% endif %}>{{ choice.name }}</option>
                  {% endfor %}
                </select>
                <div class="input-icon"><i class="fa fa-tv"></i></div>
              </div>
            </div>

            <div class="col">
              <div class="input-group input-group-icon">
                <input type="text" name="{{ form.title.html_name }}" id="{{ form.title.id_for_label }}" placeholder="{{ form.title.label }}" required>
                <div class="input-icon"><i class="fa fa-book"></i></div>
              </div>

              <div class="input-group input-group-icon">
                <input type="text" name="{{ form.description.html_name }}" id="{{ form.description.id_for_label }}" placeholder="{{ form.description.label }}" required>
                <div class="input-icon"><i class="fa fa-info-circle"></i></div>
              </div>
              <!-- New fields for file uploads -->
              <div class="col">
                <div class="input-group input-group-icon">
                  <input type="file" name="{{ form.thumbnail.html_name }}" id="{{ form.thumbnail.id_for_label }}" required>
                  <div class="input-icon"><i class="fa fa-image"></i></div>
                </div>

                <div class="input-group input-group-icon">
                  <input type="file" name="{{ form.file.html_name }}" id="{{ form.file.id_for_label }}" >
                  <div class="input-icon"><i class="fa fa-file"></i></div>
                </div>

                <div class="input-group input-group-icon">
                  <input type="file" name="{{ form.video.html_name }}" id="{{ form.video.id_for_label }}" >
                  <div class="input-icon"><i class="fa fa-video"></i></div>
                </div>
              </div>

              <div class="col-half">
                <div class="input-group input-group-icon">
                  <input type="text" name="{{ form.start_time.html_name }}" id="{{ form.start_time.id_for_label }}" placeholder="{{ form.start_time.label }}" required>
                  <div class="input-icon"><i class="fa fa-clock"></i></div>
                </div>
              </div>

              <div class="col-half">
                <div class="input-group input-group-icon">
                  <input type="text" name="{{ form.end_time.html_name }}" id="{{ form.end_time.id_for_label }}" placeholder="{{ form.end_time.label }}" required>
                  <div class="input-icon"><i class="fa fa-clock"></i></div>
                </div>
              </div>

              

              <div class="text-left">
                <button class="btn btn-primary-custom text-start" type="submit" style="width: auto;">Upload</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
  {%endblock%}

  {%block extend_footer%}
  {%endblock%}
