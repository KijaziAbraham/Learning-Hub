{%extends "base_inside.html"%}

{%block extend_head%}
<title>Request Channel</title>
{%endblock%}

{%block extend_header%}

{%endblock%}

  {%block content%}
<section class="ftco-section">
  <div class="container">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row">
        <h4>Request Channel</h4>
        <p> Enter the information below to register your channel and wait for approval</p>
        
        <div class="col">
        <div class="input-group input-group-icon">
          <input type="text" name="{{ form.name.html_name }}" id="{{ form.name.id_for_label }}"
                 placeholder="{{ form.name.label }}" required>
          <div class="input-icon"><i class="fa fa-tv"></i></div>
        </div>
        
        <div class="col">
        <div class="input-group input-group-icon">
          <input type="text" name="{{ form.description.html_name }}" id="{{ form.description.id_for_label }}"
                 placeholder="{{ form.description.label }}" required>
          <div class="input-icon"><i class="fa fa-info-circle"></i></div>
        </div>
      </div>
        
      <div class="col-half">
        <div class="input-group input-group-icon">
          <select name="{{ form.category.html_name }}" id="{{ form.category.id_for_label }}" class="form-select" required>
            <option value="" disabled selected>Category</option>
            {% for choice in form.category.field.queryset %}
              <option value="{{ choice.pk }}" {% if choice.pk == form.category.value %}selected{% endif %}>{{ choice.name }}</option>
            {% endfor %}
          </select>
          <div class="input-icon"><i class="fa fa-list-alt"></i></div>
        </div>
      </div>
      <div class="col-half">
        <div class="input-group input-group-icon">
          <input type="file" name="{{ form.profile_picture.html_name }}" id="{{ form.profile_picture.id_for_label }}" required>
          <div class="input-icon"><i class="fa fa-image"></i></div>
        </div>
      </div>

    <div class="row">
      <div class="text-left">
        <button class="btn btn-primary-custom text-start" type="submit" style="width: auto;">Request channel</button>
      </div>
    </div>
    </form>
  </div>
</section>

{%endblock%}

{%block extend_footer%} {%endblock%}
